{{- $certs := .Site.Params.profile.certifications}}
<section id="certifications" class="py-0 py-sm-5">
  <div class="container">
    <h3 class="text-center bg-transparent">{{ $certs.title }}</h3>
    <div class="row justify-content-center py-5">
      {{ range $index, $element := $certs.items }}
      <div data-iframe-width="100%" data-iframe-height="270" data-share-badge-id="{{.badgeId}}" data-share-badge-host="https://www.credly.com">
      </div>
      <script type="text/javascript" async src="//cdn.credly.com/assets/utilities/embed.js"></script>
      {{end}}
    </div>
  </div>
</section>
